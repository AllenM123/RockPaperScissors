<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
</head>
<body>
    
    <div class = gameTop>
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Player Choice: <span id="player-choice"></span></h2>
    </div>

    <h2 class = resultTop>Result: <span id="result"></span></h2>


    <!--Choose Rock Paper or Scissor-->
    <div class = choice>
        <button id='rock'>Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
    </div>

    <h2 class = scoreBottom>Score</h2>

    <div class = gameBottom>
    <h2>Computer: <span id="computer-score"></span></h2>
    <h2>Player: <span id="player-score"></span></h2>
    </div>

    <h1 class = endGame><span id="end-game"></span></h1>

</body>
</html>
